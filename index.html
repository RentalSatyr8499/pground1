<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0074D9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>What is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="submitName()">Submit</button>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyASA1As8H5WwkUnuEMssAIsaJjupSxSH3Q",
            authDomain: "playground-6b9e0.firebaseapp.com",
            projectId: "playground-6b9e0",
            storageBucket: "playground-6b9e0.appspot.com",
            messagingSenderId: "658513536207",
            appId: "1:658513536207:web:9f330afd28324e119b43ba", 
            measurementId: "G-WD4J47FFM5"
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database
        var database = firebase.database();

        function submitName() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                // Push the user's input to the Firebase database
                database.ref("userNames").push().set({
                    name: name
                });
                alert("Name submitted successfully!");
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</body>
</html>
